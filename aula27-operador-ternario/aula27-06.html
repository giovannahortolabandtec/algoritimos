<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Solicite sua nota: <input type="text" id="nota1">
    Solicite sua nota 2: <input type="text" id="nota2">

    <button onclick="verificar()">Verificar situação</button><br>
    <div id="div_mensagem"></div>
        
</body>
</html>
<script>
    function verificar(){
        var nota_1 = Number(nota1.value);
        var nota_2 = Number(nota2.value);
        var soma = nota_1 + nota_2;
        var media = (soma / 2)

        div_mensagem.innerHTML = '';

        var mensagem = media >= 5 ? "Parabéns, aprovado!" : "Tente outra vez"

        div_mensagem.innerHTML = mensagem;
    }



</script>
