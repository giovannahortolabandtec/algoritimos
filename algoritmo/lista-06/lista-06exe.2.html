<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
                <button onclick="contar()">S2 Pares</button>
                <br>
                <div id="mostrar"></div>
</body>
</html>

<script>
            function contar(){
                var contador = 2;

                while(contador<=100){
                    mostrar.innerHTML += contador +'<br>' 
                    contador +=2;
                }
            }
</script>
