<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h2>Nùmeros aleatórios</h2>

    <button onclick="sortear()">Sortear!</button>
    <br>
    <button onclick="sortear_ate_9()">Sortear até 9</button>
    <br>
    <button onclick="sortear_ate_50()">Sotear entre 1 e 50</button>
    


</body>
</html>

<script>
        function sortear(){

            var sorteado = Math.random()*10;
            alert(`${sorteado}`);

        }

        function sortear_ate_9(){
            
            var sorteado = parseInt(Math.random()* 9)+1;
            alert(`${sorteado}`);
        }

        function sortear_ate_50(){

            var sorteado = parseInt(Math.random()* 50)+1;
            alert(`${sorteado}`);
        }

</script>
