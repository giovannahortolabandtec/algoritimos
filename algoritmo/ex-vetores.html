<body>
    

    <button onclick="quem_1()">Com quem foi o 1°?</button>
    <button onclick="quem_3()">Com quem foi o 3°?</button>
    <button onclick="quem_7()">Com quem foi o 7°?</button>

    <div id="div_namoro"></div>

</body>

<script>
        var namoros = ['Giovanna', 'Emilly', 'Eduarda', 'Cecilia', 'Catarina', 'Frederica', 'Maria'];

        function quem_1(){
        
            div_namoro.innerHTML = (namoros[0]);
        }

        function quem_3(){

            div_namoro.innerHTML = (namoros[2]);

        }

        function quem_7(){

            div_namoro.innerHTML = (namoros[6]);

        }

</script>
