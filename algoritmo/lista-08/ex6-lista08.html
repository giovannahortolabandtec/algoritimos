<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <input placeholder="peso" onkeyup="calcular()" type="text" id="peso">
    <div id="div_resultado"></div>

</body>
</html>

<script>
        function calcular(){
            var valor_peso = Number(peso.value);

            if(valor_peso <= 13.5){
                div_resultado.innerHTML = `Abaixo do peso`;
            
            }else if(valor_peso > 21.2){
                div_resultado.innerHTML = `Acima do peso`;
            
            }else if(valor_peso == 18.3 ){
                div_resultado.innerHTML = `Peso perfeito`;

            }else{
                div_resultado.innerHTML = `Peso na m√©dia`;
            }
        }

</script>
