<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    Nota do ENEM <input type="text" id="enem"> <br>
    Vestibular interno: <input type="text" id="interno"> <br>

    <button onclick="ver()">Avaliação</button>

</body>

</html>

<script>
    function ver() {
        var valor_enem = Number(enem.value);
        var valor_interno = Number(interno.value);

        if(valor_enem >= 800 || valor_interno >= 700) {
            alert(`"Parabéns! Aprovado`);
        } else {
            alert(`Tente semestre que vem`);
        }
    } 
</script>
