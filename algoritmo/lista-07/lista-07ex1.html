<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Pergunte ao usuário sua idade: <input type="text" id="idade"> <br>
    <button onclick="ver()">Ir pra festa</button>
    <div id="resultado"></div>

</body>
</html>

<script>
            function ver(){
                    var valor_idade = Number(idade.value);
                    resultado.innerHTML = '';

                    var mensagem = valor_idade < 18 ?  "Pedir permissão pro responsável" : "#partiuFesta";
                    resultado.innerHTML = mensagem;

            }


</script>
