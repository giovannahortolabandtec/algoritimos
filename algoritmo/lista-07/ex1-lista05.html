<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
        Informe sua idade: <input type="text" id="idade">
        
        <button onclick="festa()">Ir pra festa</button>
        <div id="div_resultado"></div>

</body>
</html>

<script>
    function festa(){
        var valor_idade = Number(idade.value);
        div_resultado.innerHTML = '';

        var resultado = valor_idade < 18 ? `Pedir permissão pro responsável<br>`: ``;
        div_resultado.innerHTML = `${resultado} #PartiuFesta `;    

    }
</script>
