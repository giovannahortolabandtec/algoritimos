<body>
    <button onclick="par()">S2 Pares</button>

    <div id="div_pares"></div>
</body>

<script>
    function par(){
         var contador = 2;

         while(contador <=100){
        
        div_pares.innerHTML += `${contador} <br>`
        contador +=2;
        
        }

    }




</script>
