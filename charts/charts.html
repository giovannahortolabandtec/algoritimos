<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Único gráfico com Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var dados = google.visualization.arrayToDataTable([
          ['Year', 'Sales'],
          ['2004',  1000],
          ['2005',  1170],
          ['2006',  660],
          ['2007',  1030]
        ]);

        var opcoes = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' },

          series:{
              0: {
                  color:'darkblue'}
              }
        };

        var chart = new google.visualization.LineChart(document.getElementById('div_grafico'));

        chart.draw(dados, opcoes);
      }
    </script>
</head>
<body>
    <h2>Único gráfico com Google Charts</h2>

    <div id="div_grafico" style="width: 800px; height: 400px"></div>

</body>
</html>
