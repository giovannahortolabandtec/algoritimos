<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temporizador</title>
</head>
<body>
    <h2>Temporizadores</h2>

    <h3 style="color: chartreuse">Temporizando um mantra...</h3>

    <input type="text"> <br>

    <div id="div_mantra"></div>

</body>
</html>

<script>

    var limite_ruidos = 4;
    var contador_ruidos = 0;

    function falar_mantra(){

        div_mantra.innerHTML += 'mantra<br>'

    setTimeout(() => {
        falar_mantra();
    }, 2000);

}

    function falar_ruidos(){
        div_mantra.innerHTML += 'ru√≠do<br>';
        contador_ruidos++;

        if(contador_ruidos < limite_ruidos){
            setTimeout(() => {
                falar_ruidos();
            }, 1000);
        }
    }

    function iniciar(){
        falar_mantra();
        falar_ruidos();
    }

    // 
    window.onload = iniciar();
</script>
