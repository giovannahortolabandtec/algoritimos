<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parte inteira de um número</title>
</head>
<body>
    <h2>Parte inteira de um número</h2>
    
    <input id="numero" onkeyup="parte_inteira()">

    <div id="div_numero"></div>
</body>
</html>
<script>
    function parte_inteira(){
        // a função 'parseInt()' tenta transformar seu contéudo
        // em um número inteiro. descarta os numero depois do ponto ou virgula
        // NÃO É FEITO arredondamento! a parte decimal é IGNORADA

        var numero_inteiro = parseInt(numero.value);
        div_numero.innerHTML = `Inteiro: ${numero_inteiro}`;
    }



</script>
