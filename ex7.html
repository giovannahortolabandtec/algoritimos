<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste lógico com textos</title>
</head>

<body>

    <h2>Compra de cachorros</h2>

    <input type="text" id="sexo" placeholder="Qual o sexo do cão?">

    <button onclick="analise()">Analisar</button>

    <script>

        function analise() {

            if (sexo.value == 'M') {
                alert('É um Cachorro')
            }

            if (sexo.value == 'F') {
                alert('É uma cadela')
            }
        }


    </script>

</body>

</html>
