    <div id="caso">

    </div>

        var quantidade = Number(filhos.value)

        if (quantidade >= 1) {

        caso.innerHTML = "N達o tem TV"
        }

        if (quantidade >= 2) {
        
        caso.innerHTML += '<div>N達o tem internet</div>'
        }

        if (quantidade >=3) {

        caso.innerHTML += '<div>N達o tem video game</div>'
        }

        if (quantidade >=4) {
        
        caso.innerHTML += '<div>N達o tem Netflix</div>'
        }

        

        
    }
    
    
    
    </script>
