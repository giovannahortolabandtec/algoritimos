<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IF-ELSE</title>
</head>

<body>

    <h2>IF-ELSE (se - não)</h2>

    <input type="text" id="idade" placeholder="Solicite sua idade"><br><br>

    <button onclick="ver()">Ver maioridade</button> <br><br>

    <div id="aluno">

    </div>

    <script>

        function ver() {

            var valor_idade = Number(idade.value)

            // 'if' normal
            if (valor_idade >= 18) {
                alert('Você é maior idade :)')
            // o 'else' é executado caso o if seja falso
            } else {
                alert('Você é menor de idade :(')
            }






        }



    </script>
</body>

</html>
